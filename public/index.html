    <title>Resume Analyser</title>
    
    <!-- Legacy Hash URL Redirect Script -->
    <script>
      // Redirect old hash-based URLs to clean URLs
      (function() {
        const currentUrl = window.location;
        const hash = currentUrl.hash;
        
        // Check if we have a hash-based URL (e.g., /#/about)
        if (hash && hash.startsWith('#/')) {
          const cleanPath = hash.slice(1); // Remove the #
          const newUrl = currentUrl.origin + cleanPath + currentUrl.search;
          
          // Replace the current URL without adding to history
          window.history.replaceState({}, '', newUrl);
        }
      })();
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
